<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Conversor de Unidades</title>
</head>
<body>
    <div id="app2">
        <div class="container">
            <h1 class="text-center">Conversor De Medidas De Longitud</h1>
            <div class="row">
                <div class="col-md-3 offset-md-2">
                    <input id="input" v-model="cantidad" type="text" class="form-control my-5" placeholder="Ingresa el número">
                    <select v-model="cantidad" type="text" class="form-control my-5" placeholder="">
                        <option value="centimetros">Centímetros</option>
                        <option value="kilometros">Kilómetros</option>
                        <option value="metros">Metros</option>
                        <option value="pulgadas">Pulgadas</option>
                    </select>
                </div>
                <div class="col-md-3 offset-md-2">
                    <input id="result" v-model="cantidad" type="text" class="form-control my-5" placeholder="Resultado">
                    <select id="inputType" v-model="cantidad" type="text" class="form-control my-5" placeholder="">
                        <option value="centimetros">Centímetros</option>
                        <option value="kilometros">Kilómetros</option>
                        <option value="metros">Metros</option>
                        <option value="pulgadas">Pulgadas</option>
                    </select>
                </div>
            </div>
            <!--Botón Convertir-->
            <div class="row">
            <div class="col-md-12 text-center">
                <button class="btn btn-primary">convertir</button>
            </div>   
            </div>
            <!--Resultado-->
            <div class="row mt-5">
                <div class="col-sm-12 text-center">
                    <h1></h1>
                </div>
            </div>
        </div>
    </div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--Libreria de cdn de vue2-->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!--herramienta de axios para funcionalidad de la api-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js"></script>
<!--Enlace al documento .JS-->
<script src="app2.js"></script>

</body>
</html>
